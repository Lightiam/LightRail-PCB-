
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LightRail AI - PCB Schema</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;700;900&display=swap');
    
    :root {
      --neon-green: #39FF14;
    }

    body {
      background-color: #050505;
      color: #e4e4e7;
      margin: 0;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #080808;
    }
    ::-webkit-scrollbar-thumb {
      background: #18181b;
      border-radius: 2px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--neon-green);
    }

    .neon-glow {
      box-shadow: 0 0 15px rgba(57, 255, 20, 0.2);
    }
    
    .neon-text {
      text-shadow: 0 0 5px rgba(57, 255, 20, 0.5);
    }

    .grid-bg {
      background-image: radial-gradient(rgba(57, 255, 20, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
      "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react-dom": "https://esm.sh/react-dom@^19.2.3"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
