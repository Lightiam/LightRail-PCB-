# Netlify Configuration for LightRail AI

[build]
  # Build command
  command = "npm run build"

  # Directory to publish (Vite outputs to dist)
  publish = "dist"

  # Directory where npm install is run
  base = "/"

[build.environment]
  # Node version
  NODE_VERSION = "18"

  # Skip TypeScript build info
  NPM_FLAGS = "--legacy-peer-deps"

# SPA redirect - all routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy example (if you add a backend later)
# [[redirects]]
#   from = "/api/*"
#   to = "https://your-api.example.com/:splat"
#   status = 200
#   force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Development context
[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# Production context
[context.production]
  command = "npm run build"
  [context.production.environment]
    NODE_ENV = "production"
